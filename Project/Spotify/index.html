<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify..</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="Utility.css">
    <style>

    </style>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left ">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img class="invert" src="img/logo.svg" alt="logo">Spotify</div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="playlist">
                    <h3> Your Library</h3>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>


        </div>
        <div class="right bg-grey rounded ">
            <div class="header">
                <div class="nav">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>

                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="Spotify-playlist">
                <h1>Spotify Playlist</h1>
                <div class="cardContainer">
                    <div class="card">
                        <div class="play">

                            <svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                                <!-- Circular Background -->
                                <circle cx="24" cy="24" r="22" fill="#1fdf64" />
                                <!-- Play Button Path (centered) -->
                                <path d="M16 10L34 24L16 38V10Z" stroke="black" stroke-width="1.5"
                                    stroke-linejoin="round" />
                            </svg>

                        </div>
                        <img src="https://i.scdn.co/image/ab67616d00001e02f000fdbe92e9a1058034fd33"
                            alt="Sanam teri kasam">
                        <h3>Sanam Teri Kasam</h3>
                        <p>aao mood fresh karain, lets play something new</p>
                    </div>


                    <div class="card ">
                        <img src="https://i.scdn.co/image/ab67616d00001e02f000fdbe92e9a1058034fd33"
                            alt="Sanam teri kasam">
                        <h3>Sanam Teri Kasam</h3>
                        <p>aao mood fresh karain, lets play soming good</p>
                    </div>

                </div>

                <div class="playbar">
                    <div class="songinfo">

                    </div>
                    <div class="Songbuttons">
                        <img src="img/prevsong.svg" alt="Previous Song">
                        <img src="img/Play.svg" alt=" Play Song">
                        <img src="img/nextsong.svg" alt="Next Song">
                    </div>
                    <div class="songtym">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="Script.js"></script>
</body>

</html>
