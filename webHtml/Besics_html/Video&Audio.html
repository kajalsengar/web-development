<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Video & Audio </title>
</head>
<body>
    <video width="480" height="320" controls  poster="image.png">
        <source src="video.mp4" type="video/mp4">

    <div>

</div>

    <svg height="100" width="400">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>
    <div>
    <iframe src="https://www.codewithharry.com/tutorial/html-iframes/" width="200" height="100"></iframe>
</div>
</body>
</html>
