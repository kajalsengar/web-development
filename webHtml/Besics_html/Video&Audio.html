<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1> Audios & videos using html</h1>
    <h2>there are some videos</h2>
    <div>
        <video src="video2.mp4" controls height="200" width="200"></video>
        <video src="video3.mp4" controls height="200" width="200"></video>
        <video src="video4.mp4" controls height="200" width="200"></video>
    </div>
    <h2>there are some audios</h2>
<div>
    <audio src="audio2.mp3" controls muted></audio>
    <audio src="audio3.mp3" controls muted></audio>
    <audio src="audio4.mp3" controls muted></audio>
</div>
</body>
</html>
