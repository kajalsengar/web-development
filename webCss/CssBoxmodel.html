<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Boxmodel</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .box {
            background-color: yellowgreen;
        }

        .box1 {
            color: crimson;
            padding: 10px;
            margin: 5px;
            border: 2px solid blue;
        }

        .box2 {}
    </style>
</head>

<body>
    <div class="box box1"> This is a box</div>
    <div class="box box2"> This is another box</div>
</body>

</html>
